<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Picrop</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="libs/picrop.jquery.js"></script>
  <script src="libs/app.js"></script>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="libs/picrop.css">
</head>
<body>
	<div id="wrap">

	  <div class="container">
		<div class="page-header">
		  <h1>Picrop</h1>
		</div>
		<p class="lead">Le plugin Picro permet de retailler une image simplement sans perde les proportions.</p>
		<div class="examples">
		<div class="row-fluid">
			<div class="span4">

				<div class="picrop example1">
					<img src="http://upload.wikimedia.org/wikipedia/commons/c/c6/Superb_fairy_wrens_mark_2_-_cropped.jpg">
				</div>

			</div>

			<div class="span4">

				<div class="picrop example2">
					<img src="http://www.vancouvertrails.com/images/hikes/panorama-ridge.jpg" data-fx="false">
				</div>

			</div>

			<div class="span4">

				<div class="picrop example3">
					<img data-src="http://upload.wikimedia.org/wikipedia/commons/0/0c/Balise-cardinale-Ouest.jpg" data-duration="4000">
				</div>

			</div>
		</div>

		</div>
	  </div>

	  <div id="push"></div>
	</div>

</body>
</html>
